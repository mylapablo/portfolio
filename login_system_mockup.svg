<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c77dff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <rect width="1000" height="600" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Browser Top Bar -->
  <rect width="1000" height="40" fill="#0a0a0a" rx="8"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27c93f"/>
  
  <!-- URL Bar -->
  <rect x="100" y="12" width="800" height="16" rx="8" fill="#1a1a1a"/>
  <text x="110" y="23" font-family="monospace" font-size="11" fill="#a8a8a8">localhost:3000/index.html</text>
  
  <!-- Login Container - Dark Card with Purple Glow -->
  <rect x="325" y="110" width="350" height="400" rx="16" fill="#1a1a1a" stroke="#9d4edd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Subtle Purple Glow Effect -->
  <rect x="325" y="110" width="350" height="400" rx="16" fill="none" stroke="#9d4edd" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Lock Icon -->
  <g transform="translate(500, 150)">
    <rect x="-12" y="8" width="24" height="20" rx="3" fill="#9d4edd"/>
    <path d="M -8,-3 Q -8,-10 0,-10 Q 8,-10 8,-3" fill="none" stroke="#c77dff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="16" r="2.5" fill="#f0f0f0"/>
    <rect x="-1" y="16" width="2" height="5" rx="1" fill="#f0f0f0"/>
  </g>
  
  <!-- Title -->
  <text x="500" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" fill="#f0f0f0" text-anchor="middle">Login</text>
  
  <!-- Email Label -->
  <text x="365" y="250" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#d4d4d4">Email Address</text>
  
  <!-- Email Input -->
  <rect x="365" y="258" width="270" height="42" rx="8" fill="#0d0d0d" stroke="#9d4edd" stroke-width="2"/>
  <text x="380" y="285" font-family="Arial, sans-serif" font-size="14" fill="#a8a8a8">Enter your email</text>
  
  <!-- Password Label -->
  <text x="365" y="323" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#d4d4d4">Password</text>
  
  <!-- Password Input -->
  <rect x="365" y="331" width="270" height="42" rx="8" fill="#0d0d0d" stroke="#9d4edd" stroke-width="2"/>
  <text x="380" y="358" font-family="Arial, sans-serif" font-size="14" fill="#a8a8a8">Enter your password</text>
  
  <!-- Eye Icon (Password Toggle) -->
  <g transform="translate(615, 346)">
    <ellipse cx="0" cy="6" rx="10" ry="7" fill="none" stroke="#a8a8a8" stroke-width="1.5"/>
    <circle cx="0" cy="6" r="4" fill="#a8a8a8"/>
  </g>
  
  <!-- Remember Me Checkbox -->
  <rect x="365" y="391" width="16" height="16" rx="3" fill="#0d0d0d" stroke="#9d4edd" stroke-width="2"/>
  <text x="388" y="403" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#d4d4d4">Remember me</text>
  
  <!-- Login Button with Gradient -->
  <rect x="365" y="425" width="270" height="42" rx="8" fill="url(#buttonGradient)"/>
  <text x="500" y="452" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#f0f0f0" text-anchor="middle">Login</text>
  
  <!-- Register Link with proper spacing -->
  <text x="380" y="485" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#a8a8a8">Don't have an account?</text>
  <text x="565" y="485" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#c77dff" font-weight="600">Sign up</text>
</svg>