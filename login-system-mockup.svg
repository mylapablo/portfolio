<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c77dff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <rect width="1000" height="600" rx="10" fill="#1a1a1a" filter="url(#shadow)"/>
  
  <!-- Browser Top Bar -->
  <rect width="1000" height="40" rx="10" fill="#2a2a2a"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#28ca42"/>
  
  <!-- URL Bar -->
  <rect x="100" y="10" width="800" height="20" rx="10" fill="#1a1a1a"/>
  <text x="110" y="25" font-family="monospace" font-size="12" fill="#666">localhost:3000/login</text>
  
  <!-- Login Form Container -->
  <g transform="translate(300, 100)">
    <!-- Card -->
    <rect width="400" height="420" rx="15" fill="url(#purpleGrad)" opacity="0.1"/>
    <rect x="5" y="5" width="390" height="410" rx="12" fill="#1a1a1a"/>
    
    <!-- Lock Icon -->
    <text x="200" y="80" font-size="50" text-anchor="middle">🔐</text>
    
    <!-- Title -->
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Login</text>
    
    <!-- Email Input -->
    <rect x="40" y="170" width="320" height="50" rx="8" fill="#2a2a2a" stroke="#9d4edd" stroke-width="2"/>
    <text x="50" y="200" font-family="Arial, sans-serif" font-size="14" fill="#888">📧 Email</text>
    
    <!-- Password Input -->
    <rect x="40" y="240" width="320" height="50" rx="8" fill="#2a2a2a" stroke="#9d4edd" stroke-width="2"/>
    <text x="50" y="270" font-family="Arial, sans-serif" font-size="14" fill="#888">🔒 Password</text>
    
    <!-- Login Button -->
    <rect x="40" y="310" width="320" height="50" rx="8" fill="url(#purpleGrad)"/>
    <text x="200" y="342" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">LOGIN</text>
    
    <!-- Register Link -->
    <text x="200" y="390" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">Don't have an account? <tspan fill="#9d4edd" font-weight="bold">Register</tspan></text>
  </g>
</svg>