<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c77dff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <rect width="1000" height="600" rx="10" fill="#1a1a1a" filter="url(#shadow)"/>
  
  <!-- Browser Top Bar -->
  <rect width="1000" height="40" rx="10" fill="#2a2a2a"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#28ca42"/>
  
  <!-- URL Bar -->
  <rect x="100" y="10" width="800" height="20" rx="10" fill="#1a1a1a"/>
  <text x="110" y="25" font-family="monospace" font-size="12" fill="#666">localhost:8080/task-manager</text>
  
  <!-- Task Manager Container -->
  <g transform="translate(50, 80)">
    <!-- Header -->
    <text x="450" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">✅ Task Manager</text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">Keep track of your daily tasks</text>
    
    <!-- Input Box -->
    <rect x="150" y="90" width="500" height="50" rx="10" fill="#2a2a2a" stroke="#9d4edd" stroke-width="2"/>
    <text x="165" y="122" font-family="Arial, sans-serif" font-size="16" fill="#666">Add a new task...</text>
    
    <!-- Add Button -->
    <rect x="670" y="90" width="80" height="50" rx="10" fill="url(#purpleGrad)"/>
    <text x="710" y="122" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">ADD</text>
    
    <!-- Task Items -->
    <!-- Task 1 (Completed) -->
    <g transform="translate(150, 170)">
      <rect width="600" height="60" rx="10" fill="#2a2a2a"/>
      <circle cx="30" cy="30" r="12" fill="#9d4edd" stroke="#9d4edd" stroke-width="2"/>
      <text x="30" y="36" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">✓</text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" fill="#666" text-decoration="line-through">Complete portfolio website</text>
      <text x="570" y="35" font-family="Arial, sans-serif" font-size="20" fill="#666">🗑️</text>
    </g>
    
    <!-- Task 2 (Active) -->
    <g transform="translate(150, 250)">
      <rect width="600" height="60" rx="10" fill="#2a2a2a" stroke="#9d4edd" stroke-width="1"/>
      <circle cx="30" cy="30" r="12" fill="none" stroke="#9d4edd" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff">Upload projects to GitHub</text>
      <text x="570" y="35" font-family="Arial, sans-serif" font-size="20" fill="#666">🗑️</text>
    </g>
    
    <!-- Task 3 (Active) -->
    <g transform="translate(150, 330)">
      <rect width="600" height="60" rx="10" fill="#2a2a2a"/>
      <circle cx="30" cy="30" r="12" fill="none" stroke="#9d4edd" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff">Update LinkedIn profile</text>
      <text x="570" y="35" font-family="Arial, sans-serif" font-size="20" fill="#666">🗑️</text>
    </g>
    
    <!-- Stats -->
    <g transform="translate(150, 420)">
      <rect width="600" height="40" rx="8" fill="#2a2a2a"/>
      <text x="20" y="27" font-family="Arial, sans-serif" font-size="14" fill="#9d4edd" font-weight="bold">📊 3 Total Tasks</text>
      <text x="250" y="27" font-family="Arial, sans-serif" font-size="14" fill="#888">• 1 Completed</text>
      <text x="450" y="27" font-family="Arial, sans-serif" font-size="14" fill="#888">• 2 Active</text>
    </g>
  </g>
</svg>